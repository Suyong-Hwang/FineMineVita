{% extends "base.html" %}
{% block title %}로그인페이지{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class = "login-extra"></div>
<div class = "login">
    <div class="login-container">
        <h2>로그인</h2>
        <form method="POST" action="{{ url_for('public_login') }}">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <div class="signup-link">
            <p>아직 계정이 없으신가요? <a href="{{ url_for('public_register')}}">회원가입</a></p>
            <p>아이디나 비밀번호를 잊으셨나요? <a href="#" onclick="openSearchPopup(); return false;">아이디찾기, 새 비밀번호 설정</a></p>
        </div>    
    </div>
</div>
<div class = "login-extra"></div>
{% endblock %}
{% block extra_js %}
<script>
    function openSearchPopup() {
        window.open(
            "{{ url_for('search_account') }}", 
            "searchPopup", 
            "width=500,height=600,left=200,top=100"
        );
    }
</script>
{% endblock %}
